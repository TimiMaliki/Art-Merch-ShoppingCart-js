<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="content-wrapper">
      <div class="grid-section  grid ">
        
        <div class=" md:col-span-2  ">
          <div class="container   mt-12 bg-slate-400 p-10 min-h-screen flex justify-center">
          <div class="user-details border border-gray-600  border-r-8  min-h-screen  w-1/2 ">
            <h2 class="text-blue-400 text-center text-2xl mb-12">Registration</h2>
              
            <div class="flex justify-center ">
              <form action="" class=" mt-12 ">

                <div class="input-box  ">
                 <span class="details flex">Full Name</span>
                 <input type="text" placeholder="Enter Your Full Name" class=" border border-gray-50 rounded-full" required>
                </div>

                <div class="input-box  ">
                 <span class="details flex">Last Name</span>
                 <input type="text" placeholder="Enter Your Last Name" class="border border-gray-200 rounded-full" required>
                </div>


                <div class="input-box ">
                 <span class="details flex ">Email</span>
                 <input type="email" placeholder="Enter Your Email Address"  class="border border-gray-200 rounded-full" required>
                </div>




                <div class="input-box ">
                 <span class="details flex">Password</span>
                 <input type="password" placeholder="Enter Your Passowrd"  class="border border-gray-200 rounded-full" required>
                </div>

                <div class="input-box ">
                 <span class="details flex">Confirm Passowrd</span>
                 <input type="password" placeholder="Confirm Your Passowrd"  class="border border-gray-200 rounded-full" required>
                </div>
              </form>
            </div>  
              <div class="gender-details ">
                <div class="div-categories  flex gap-10 justify-center mt-12">
                      
                  <label for="">
                    <div class="gender-sel flex">
                      <span class="">Male</span>
                      <div class="dot-one w-8 h-8 bg-blue-600 border rounded-full"></div>
                    </div>
                  </label>
                  <label for="">
                    <div class="gender-sel flex">
                      <span class="flex-wrap">Female</span>
                      <div class="dot-one w-8 h-8 bg-blue-700 border rounded-full"></div>
                    </div>
                  </label>
                  <button class="edit mt-12 rounded-full border w-28 register">Register</button>
                </div>
              </div>   
          </div>
        </div>
        </div>
<!---------grid section------>
<div class="task  md:col-span-2 min-h-screen  ">
 <header>
  <h1 class="font-bold flex justify-center text-2xl mt-12">Task List</h1>
  <form id="new-task-form">
    <div class="flex justify-center mt-12">
       <input type="text" id="new-task-input" placeholder="What's your plan" class="mt-12 border border-gray-500 rounded-full w-1/2" > 
       <button class="edit mt-12 rounded-full border w-28 " value="Add Task" id="new-task-submit">Add task</button>
      </div>
  </form>
 </header>

 <main>
  <section class="task-list ">
    <h2 class="font-bold flex justify-center text-2xl mt-12">Tasks</h2>
    <div id="tasks">
      <div class="task">
        
        
        <div class="content">
          <input type="text" class="text  task  flex mt-12 rounded-full border w-full text-center" value="my task" readonly>

        </div>
        <div class="action flex justify-center gap-20">
          <button class="edit mt-12 rounded-full border w-28 ">Edit</button>
          <button class="delete mt-12 rounded-full border w-28">Delete</button>
        </div>
      </div>

    </div>

  </section>
 </main>
  </div>

</div>

 

</div>
  </div>

   



   

</div>

  <script src="./main.js"></script>

</body>

</html>
