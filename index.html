<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <h2 class="Title">Art Merch product</h2>
            <div class="product-items">
                <div class="item">
                    <div class="product-seven product">
                        <img src="./img/e6cc25174641493.64a5ca2fc8d0f.png" alt="" class="img">
                    </div>
                    <div class="product-details">
                        <div class="title">
                            <h3> Demon Slayer Art (Wallpaer)</h3>
                        </div>
                        <div class="price">
                            <p class="priceTag">$20</p>
                            <button class="add-to-cart">Add to cart</button>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="product-eight product">
                        <img src="./img/dope.png" alt="" class="img">
                    </div>
                    <div class="product-details">
                        <div class="title">
                            <h3> The Go hard Girls special Art by Nuzan</h3>
                        </div>
                        <div class="price">
                            <p class="priceTag">$100</p>
                            <button class="add-to-cart">Add to cart</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="product-items">

                <div class="item">
                    <div class="product-nigh product">
                        <img src="./img/lebron.jpg" alt="" class="img">
                    </div>
                    <div class="product-details">
                        <div class="title">
                            <h3>Lebron James special edition </h3>
                        </div>
                        <div class="price">
                            <p class="priceTag">$379</p>
                            <button class="add-to-cart">Add to cart</button>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="product-ten product">
                        <img src="./img/dope.jpg" alt="" class="img">
                    </div>
                    <div class="product-details">
                        <div class="title">
                            <h3>Alien Kisser</h3>
                        </div>
                        <div class="price alien">
                            <p class="priceTag">$500</p>
                            <button class="add-to-cart">Add to cart</button>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="product-eleven product">
                        <img src="./img/alex.jpg" alt="" class="img">
                    </div>
                    <div class="product-details">
                        <div class="title">
                            <h3>Mike lewis special edition</h3>
                        </div>
                        <div class="price">
                            <p class="priceTag">$369</p>
                            <button class="add-to-cart">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
        </div>

    
        <div class="cart-row">
            <div class="item-row">
               <h1>Cart</h1>
            </div>
        </div>

        <div class="cart-col">
            <div class="item-col">
                <div class="wrapper-img-cart">
                    <img src="./img/alex.jpg" alt="" class="cart-img" width="100" height="100"
                        style="object-fit: cover;">
                </div>
                    <div class="wrapper-cart-purchase-price">
                        <p>$369.99</p>
                </div>
                <div class="wrapper-title-cart">
                    <h3>Mike lewis special edition</h3>
                </div>
                <div class="wrapper-cart-input-quantity">
                    <input type="number" class="input-field" value="1"><button class="btn-remove">remove</button>
                </div>
            </div>

     
            
        </div>


    
    <div class="total">
           <h1>Total <span class="updateTotal">0</span></h1>
    </div>

        <div class="cart-purchase">
            <button class="purchase">purchase</button>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
